<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="card__person">
        <img class="card__image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar">
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__paragraph">London, United Kingdom</p>
        <p class="card__phrase">"Front-end developer and avid reader."</p>
      </div>
      <div class="card__links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>Linkedln</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </body>
</html>
